<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/global.css">
    <!-- endbuild -->
</head>
<body>

<h1>Results</h1>
<h2>Census API Data</h2>
<p th:text="'County: ' + ${censusData.State}" />
<p th:text="'FIPS Code: ' + ${censusData.FIPS}"/>
<p th:text="'Total Population: ' + ${censusData.Population}" />
<p th:text="'Total Housing Units: ' + ${censusData.HousingUnits}" />
<p th:text="'Percent Housing Units Vacant: ' + ${censusData.PercentHomesVacant} + '%'" />

<h2>Education API Data</h2>
<p th:text="'Average school rating: ' + ${educationData.reviewRating} + '/5.0'" />

</body>
</html>
